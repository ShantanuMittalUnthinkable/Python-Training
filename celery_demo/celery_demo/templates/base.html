<!DOCTYPE html>
<html lang="en">

<head>

    <title>{% block title %}{% endblock %}</title>

        <h2>
            Reminders on Celery
        </h2>

    {% block body %}
    {% endblock %}

        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"

</html>
