<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    {% block style_scripts %}

    {% endblock %}
    <style>
        #nav_style {
            height: 3.5rem;
            background: linear-gradient(-45deg,#ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: bg_gradient 15s ease infinite;
        }
        @keyframes bg_gradient{
            0%{
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-light shadow-sm" id="nav_style">
        <div class="container-fluid">
            <div style="width: 100%; text-align: center; color: white;">
                <h2>
                    {% block nav_title %}
                        Assignments
                    {% endblock %}
                </h2>
            </div>
            {% block navbar %}
            <!-- <a class="navbar-brand test" href="#">Assignments</a> -->
            {% endblock %}
        </div>
    </nav>
    <div style="height: 5rem; width: 100%">
    </div>
    {% block main %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    {% block js_scripts %}
    {% endblock %}
</body>
</html>
